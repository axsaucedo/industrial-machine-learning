<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Industrial Machine Learning - Alejandro Saucedo</title>

    <meta name="description" content="Industrial Machine Learning - horizontally scalable machine learning with Airflow and Python">
    <meta name="author" content="Alejandro Saucedo">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <!-- HACK: I've imported MathJAX and manually tell it to re-render all
         equations after the external markdown slides have loaded (see script
         at bottom of this HTML file.

         reveal.js support for MathJAX does not appear to extend to *external*
         markdown files, so I needed to trigger the re-render when external
         files are loaded.
    -->

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
    <!--<link rel="stylesheet" href="css/print/pdf.css">-->
    <link rel="stylesheet" href="css/custom.css">


    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi )
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body bgcolor="white">

    <style>
    .reveal {
        background-color: #fff !important;
      }
    </style>

    <div class="reveal">
      <div class="slides">
        <section data-markdown="contents.md"
                 data-separator="^\[NEXT SECTION\]"
                 data-separator-vertical="^\[NEXT\]"
                 data-separator-notes="^_note_">
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <!-- Custom JS libraries -->
    <script src="lib/js/jquery-3.2.1.min.js"></script>

    <!-- Reveal initialisation -->
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // See http://docs.mathjax.org/en/latest/config-files.html
        math: {
            mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js',
            config: 'TeX-AMS_HTML-full'
        },

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true },
          {
            src: 'plugin/external/external.js',
            condition: function() {
              return !!document.querySelector('[data-external]');
            }
          },
          // MathJax
          {
            src: 'plugin/math/math.js',
            async: true
          }
        ]
      });
    </script>

    <script>
      Reveal.addEventListener('ready', function(event) {
        // Force a re-render after slides have loaded to ensure all math
        // equations are picked up.
        MathJax.Hub.Rerender();
      });
    </script>

  </body>
</html>
